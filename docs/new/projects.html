<script>
    // Get all instances
    const instances = document.querySelectorAll('.instance');

    // For each instance
    instances.forEach(instance => {
        // Select the svg parts
        const projObj = instance.querySelector('.projobj');
        const projImage = instance.querySelector('.projimage');
        const projBorder = instance.querySelector('.projborder');
        const projTL = instance.querySelector('.ptL');
        const projTS = instance.querySelector('.ptS');
    
        // Add event listeners on mousover
        projObj.addEventListener('mouseover', function () {
            projImage.classList.add('CounterRot');
            projBorder.classList.add('ClockRot');
            projTL.style.opacity = '1';
            projTS.style.opacity = '1';
        });


        // Add event listeners on mouseout
        projObj.addEventListener('mouseout', function () {
            projImage.classList.remove('CounterRot');
            projBorder.classList.remove('ClockRot');
            projTL.style.opacity = '0';
            projTS.style.opacity = '0';
        });
    });
</script>
