        <script>
const instances = document.querySelectorAll('.instance');

instances.forEach(instance => {
    const projObj = instance.querySelector('.projobj');
    const projBorder = instance.querySelector('.projborder');
    const projTL = instance.querySelector('.ptL');
    const projTS = instance.querySelector('.ptS');

    const toggleAnimation = (add, element, className) => {
        element.classList[add ? 'add' : 'remove'](className);
    };

    projObj.addEventListener('mouseover', () => {
        toggleAnimation(true, projBorder, 'ClockRot');
        [projTL, projTS].forEach(el => el.classList.add('MoveUp'));
        [projTL, projTS].forEach(el => el.style.opacity = '1');
    });

    projObj.addEventListener('mouseout', () => {
        toggleAnimation(false, projBorder, 'ClockRot');
    });
});
        </script>
        <!--[projTL, projTS].forEach(el => el.classList.remove('MoveUp'));
